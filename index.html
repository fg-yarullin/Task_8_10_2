<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label>
            Текст
            <input id="text" type="text" placeholder="Введите текст">
        </label>
        <button id="submit" type="submit">Нажми меня</button>
    </form> 
    <script>
        const inputText = document.querySelector('#text');
        document.querySelector('#submit').addEventListener('click', (event) => {
            event.preventDefault();
            event.stopPropagation();
            if (inputText.value) {
                alert(`Спасибо за нажатие на нашу замечательную кнопку. Значение вашего поля — "${inputText.value}"`);
            }
            else {
                alert('Введите какой-нибудь текст!');
            }
        })
    </script>
</body>
</html>
